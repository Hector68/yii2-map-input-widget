<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>yii2-map-input-widget demonstration</title>
        <style>
            div#container
            {
                width: 640px;
                height: 480px;
                margin: 100px auto;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div
                id="map-position-widget"
                class="kolyunya-map-input-widget"
                style="width: 100%; height: 100%;"
                data-latitude="55.751269743696"
                data-longitude="37.623871564865"
                data-zoom="10"
                data-pattern="(%latitude%,%longitude%)"
                data-map-type="roadmap"
                data-animate-marker="0"
                data-align-map-center="1"
            >
                <input type="hidden" class="kolyunya-map-input-widget-input">
                <div class="kolyunya-map-input-widget-canvas" style="width: 100%; height: 100%"></div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="http://maps.googleapis.com/maps/api/js"></script>
        <script src="https://rawgit.com/Kolyunya/yii2-map-input-widget/master/sources/web/js/map-input-widget.js"></script>
    </body>
</html>
